<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div id="main">
      <section id="screen">
        <input readonly  type="text"  />
      </section>
      <section id="keyboard">
        <div class="buttons">
          <button class="btn">7</button><button class="btn">8</button
          ><button class="btn">9</button><button class="btn">DEL</button>
          <button class="btn">AC</button>
        </div>
        <div class="buttons">
          <button class="btn">4</button><button class="btn">5</button
        >
            <button class="btn">6</button><button class="btn">*</button><button class="btn">/</button>
      
        </div>
        <div class="buttons">
          <button class="btn">1</button><button class="btn">2</button
          ><button class="btn">3</button><button class="btn">+</button>
          <button class="btn">-</button>
        </div>
        <div class="buttons">
          <button class="btn">0</button><button class="btn">.</button
          ><button class="btn">^</button><button class="btn">%</button>
          <button class="btn">=</button>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
